<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontorsskärm Växjö</title>
    <style>
        /* Tar bort alla vita ränder/marginaler */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centrerar vertikalt på skärmen */
            padding-left: 5vw; /* Ger lite luft från vänsterkanten */
            overflow: hidden; /* Förhindrar scrollrutor */
        }

        #date {
            font-size: 3vw;
            color: #ccc; /* Lite gråare färg för datumet */
            text-transform: capitalize;
            margin-bottom: 10px;
        }

        #clock {
            font-size: 15vw;
            font-weight: bold;
            line-height: 0.9;
            margin-bottom: 30px;
            font-variant-numeric: tabular-nums;
        }

        .weather-wrapper {
            width: 50vw; /* Gör väder-widgeten lagom stor */
            min-width: 300px;
        }
    </style>
</head>
<body>

    <div id="date">Laddar datum...</div>

    <div id="clock">00:00:00</div>

    <div class="weather-wrapper">
        <a class="weatherwidget-io" href="https://forecast7.com/sv/56d8814d81/vaxjo/" 
           data-label_1="VÄXJÖ" 
           data-font="Arial" 
           data-mode="Current" 
           data-shadow="#000000" 
           data-accent="transparent" 
           data-textcolor="#ffffff" 
           data-highcolor="#ffffff" 
           data-lowcolor="#ffffff" 
           data-suncolor="#ffffff" 
           data-mooncolor="#ffffff" 
           data-cloudcolor="#ffffff" 
           data-cloudfill="#ffffff" 
           data-raincolor="#ffffff" 
           data-snowcolor="#ffffff"
           style="background: transparent !important; border: none !important;">VÄXJÖ</a>
    </div>

    <script>
        function updateAll() {
            const now = new Date();
            
            // Uppdatera Datum (t.ex. Onsdag, 4 februari)
            const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('date').textContent = now.toLocaleDateString('sv-SE', dateOptions);

            // Uppdatera Klocka
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${h}:${m}:${s}`;
        }

        // Kör varje sekund
        setInterval(updateAll, 1000);
        updateAll();

        // Väder-script
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
    </script>

</body>
</html>
