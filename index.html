<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontorsskärm Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            
            /* Positionering av boxen */
            display: flex;
            justify-content: flex-start; /* Flyttar innehållet till HÖGER */
            align-items: flex-start;    /* Flyttar innehållet UPP */
            
            /* Avstånd från kanterna (justera dessa om du vill ha den mer/mindre centrerad i hörnet) */
            padding-top: 50px; 
            padding-right: 50px;
            
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(30, 30, 30, 0.85); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            width: 500px; 
            height: auto; 
        }

        #date {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        #clock {
            font-size: 6rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.1;
            margin-bottom: 20px;
            font-variant-numeric: tabular-nums;
        }

        .separator {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            width: 100%;
            margin-bottom: 20px;
        }

        .weather-container {
            /* Säkerställer att vädret får plats */
            min-height: 100px;
        }
    </style>
</head>
<body>

    <div class="glass-panel">
        <div id="date">Laddar...</div>
        <div id="clock">00:00:00</div>
        
        <div class="separator"></div>

        <div class="weather-container">
            <a class="weatherwidget-io" href="https://forecast7.com/sv/56d8814d81/vaxjo/" 
               data-label_1="VÄXJÖ" 
               data-font="Arial" 
               data-mode="Current" 
               data-days="3" 
               data-accent="#ffffff" 
               data-textcolor="#ffffff" 
               data-highcolor="#ffffff" 
               data-lowcolor="#ffffff" 
               data-suncolor="#ffffff" 
               data-mooncolor="#ffffff" 
               data-cloudcolor="#ffffff" 
               data-cloudfill="#ffffff" 
               data-raincolor="#ffffff" 
               data-snowcolor="#ffffff">VÄXJÖ</a>
        </div>
    </div>

    <script>
        function updateAll() {
            const now = new Date();
            const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
            let d = now.toLocaleDateString('sv-SE', dateOptions);
            document.getElementById('date').textContent = d.toUpperCase();

            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${h}:${m}:${s}`;
        }

        setInterval(updateAll, 1000);
        updateAll();

        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
    </script>
</body>
</html>
