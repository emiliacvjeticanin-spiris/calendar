<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontorsskärm Minimal</title>
    <style>
        /* Nollställning */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            background-color: #121212; 
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Behåller 50px marginal till skärmens kant */
            padding: 50px; 
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        /* En osynlig container som håller ihop allt mitt på skärmen */
        .content-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            text-align: center;
        }

        #date {
            font-size: clamp(1rem, 2.5vw, 2rem);
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        #clock {
            /* Responsiv storlek som aldrig blir för stor för fönstret */
            font-size: clamp(3rem, 15vw, 15rem); 
            font-weight: 800;
            line-height: 1;
            margin-bottom: 30px;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Strecket mellan klocka och väder */
        .separator {
            height: 2px;
            background: rgba(255, 255, 255, 0.2); /* Något tydligare streck nu utan panel */
            width: clamp(200px, 50%, 800px); /* Strecket krymper också med skärmen */
            margin-bottom: 30px;
        }

        .weather-container {
            width: 100%;
            max-width: 600px;
            overflow: hidden; 
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div id="date">Laddar datum...</div>
        <div id="clock">00:00:00</div>
        
        <div class="separator"></div>

        <div class="weather-container">
<a class="weatherwidget-io" href="https://forecast7.com/sv/56d8814d81/vaxjo/" data-label_1="VÄXJÖ" data-font="Arial" data-mode="Current" data-days="3" data-accent="#ffffff" data-textcolor="#ffffff" data-highcolor="#ffffff" data-lowcolor="#ffffff" data-suncolor="#ffffff" data-mooncolor="#ffffff" data-cloudcolor="#ffffff" data-cloudfill="#ffffff" data-raincolor="#ffffff" data-snowcolor="#ffffff" >VÄXJÖ</a>
        </div>
    </div>

    <script>
        function updateAll() {
            const now = new Date();
            const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
            let d = now.toLocaleDateString('sv-SE', dateOptions);
            document.getElementById('date').textContent = d.toUpperCase();

            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${h}:${m}:${s}`;
        }

        setInterval(updateAll, 1000);
        updateAll();

        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
    </script>
</body>
</html>
