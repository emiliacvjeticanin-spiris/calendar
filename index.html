<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontorsskärm Fullskärm</title>
    <style>
        /* Nollställer allt och tar bort vita kanter */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            /* Din Figma-bakgrundsbild */
            background: url('Ram till skärmarna Test.png') no-repeat center center fixed;
            background-size: cover;
            background-color: #1a1a1a;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px; /* 50px luft till skärmens kant */
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(30, 30, 30, 0.8); /* Genomskinlig mörk yta */
            backdrop-filter: blur(20px); /* Suddar bakgrunden snyggt */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px; /* Rundade hörn */
            padding: 60px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            
            /* Gör att boxen fyller ut hela det tillgängliga utrymmet */
            width: 100%;
            height: 100%;
            
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centrerar klockan vertikalt inuti boxen */
            align-items: center;     /* Centrerar klockan horisontellt inuti boxen */
            text-align: center;
        }

        #date {
            font-size: 2.5vw; /* Skalar med skärmstorleken */
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        #clock {
            font-size: 15vw; /* Riktigt stor och tydlig klocka */
            font-weight: 800;
            color: #ffffff;
            line-height: 1;
            margin-bottom: 40px;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .separator {
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            width: 60%; /* Linjen täcker 60% av boxens bredd */
            margin-bottom: 40px;
        }

        .weather-container {
            width: 100%;
            max-width: 800px; /* Begränsar väderappen så den inte blir för bred */
        }
    </style>
</head>
<body>

    <div class="glass-panel">
        <div id="date">Laddar datum...</div>
        <div id="clock">00:00:00</div>
        
        <div class="separator"></div>

        <div class="weather-container">
<a class="weatherwidget-io" href="https://forecast7.com/sv/56d8814d81/vaxjo/" data-label_1="VÄXJÖ" data-font="Arial" data-mode="Current" data-days="3" data-accent="#ffffff" data-textcolor="#ffffff" data-highcolor="#ffffff" data-lowcolor="#ffffff" data-suncolor="#ffffff" data-mooncolor="#ffffff" data-cloudcolor="#ffffff" data-cloudfill="#ffffff" data-raincolor="#ffffff" data-snowcolor="#ffffff" >VÄXJÖ</a>
        </div>
    </div>

    <script>
        function updateAll() {
            const now = new Date();
            
            // Uppdatera datum
            const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
            let d = now.toLocaleDateString('sv-SE', dateOptions);
            document.getElementById('date').textContent = d.toUpperCase();

            // Uppdatera klocka
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${h}:${m}:${s}`;
        }

        setInterval(updateAll, 1000);
        updateAll();

        // Väder-script
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
    </script>
</body>
</html>
